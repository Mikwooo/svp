<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pardon Zehra 💖</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      text-align: center;
      color: #444;
      overflow: hidden;
    }
    h1 {
      color: #e75480;
      margin-top: 50px;
      font-size: 3em;
      animation: pulse 2s infinite;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0 30px;
    }
    .btn {
      display: inline-block;
      margin: 20px;
      padding: 12px 24px;
      background: #ff7f9f;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 18px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff4f7a;
    }
    .gallery img {
        max-width: 100%;
        height: auto;
      width: 120px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
    }
    .flowers, .fruits {
      margin-top: 30px;
      font-size: 40px;
      animation: bloom 3s infinite
      alternate;
    }
    h3 {
      margin-top: 40px;
      color: #b03060;
      font-size: 2em;
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes bloom {
      0% { transform: scale(0.8) rotate(0deg); }
      100% { transform: scale(1.2) rotate(5deg); }
    }
    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      color: #ff4f7a;
      animation: fall 5s linear forwards;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Pardon Zehra 💖</h1>
  <p>Je suis désolé... j’aimerais me faire pardonner.</p>
  <a href="lettre.html" class="btn">Clique ici 🌸</a>

  <div id="surprises">
    <h2>Pour toi 💕</h2>

        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdG96MTFyNTdhdXo5Nms3c2k3Ym81NHp3a2ZmYXgwcTV4Z3d0YTNnZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9uwnYUDw342pq/giphy.gif" class=""gif-chat" alt="chat svp2">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGc5OTJmdmd5YTZhb2Uyd2IwaXJsZnpsc3gwaXpncnMwY2VyNTg0cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YavErWcDZCMHm/giphy.gif" class=""gif-chat" alt="chat svp3">
    </div>

    <div class="flowers">🌸🌹🌼🌺</div>
    <div class="fruits">🍑 🥑</div>

    <h3>Je t’aime, Zehra ❤️</h3>
  </div>

  <script>
    // Générer des cœurs qui tombent
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "💖";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 800);
  </script>
</body>
</html>
